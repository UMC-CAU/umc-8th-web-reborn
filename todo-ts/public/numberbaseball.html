<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구 게임</title>
    <link rel="stylesheet" href="./assets/css/numberbaseball.css">
    <script type="module" src="./assets/js/numberbaseball.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">UMC_practice</div>
        <ul class="nav-menu">
            <li><a href="./index.html">홈</a></li>
            <li><a href="./week2.html">2주차</a></li>
            <li><a href="./week3.html">3주차</a></li>
        </ul>
    </nav>

    <div class="game-container">
        <h1 class="game-header">🎯 숫자야구 게임</h1>

        <div class="controls">
            <label for="digitSelect">숫자 자릿수 선택: </label>
            <select id="digitSelect">
                <option value="3">3자리</option>
                <option value="4">4자리</option>
                <option value="5">5자리</option>
            </select>
            <button id="generateBtn">랜덤 숫자 생성</button>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="숫자 입력" />
            <button id="guessBtn">확인</button>
        </div>

        <div id="resultDisplay" class="result"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMC TODO - 2주차</title>
    <link rel="stylesheet" href="./assets/css/week2.css">
    <script type="module" src="./assets/js/week2.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">UMC_practice</div>
        <ul class="nav-menu">
            <li><a href="./index.html">홈</a></li>
            <li><a href="./week3.html">3주차</a></li>
            <li><a href="./week4.html">4주차</a></li>
        </ul>
    </nav>

    <div class="todo-container">
        <h1 class="todo-container__header">DUCK TODO - 2주차</h1>
        <form id="todo-form" class="todo-container__form">
            <input type="text"
                id="todo-input" 
                class="todo-container__input" 
                placeholder="할 일을 입력해주세요"
                required
            />
            <button type="submit" class="todo-container__button"> 추가</button>
        </form>
        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list"></ul>
            </div>
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="done-list" class="render-container__list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
